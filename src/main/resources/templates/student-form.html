<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <title>Student Form</title>
</head>
<body>

<div class="container">

    <h3>Student Database</h3>
    <hr>

    <p class="h4 mb-4">Adding/Updating Student</p>

    <form action="#" th:action="@{/students/saveStudent}" th:object="${student}" method="post">

        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{firstName}" placeholder="First Name"
               class="form-control mb-4 w-25">

        <input type="text" th:field="*{lastName}" placeholder="Last Name"
               class="form-control mb-4 w-25">

        <input type="text" th:field="*{email}" placeholder="Email"
               class="form-control mb-4 w-25">

        <input type="text" th:field="*{phoneNumber}" placeholder="Phone Number"
               class="form-control mb-4 w-25">

        <button type="submit"
                class="btn btn-info">Save
        </button>

    </form>

    <a th:href="@{/students/list}">Back to main menu</a>


</div>

</body>
</html>
