<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Students List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<div class="container">

    <h3>Student Database</h3>
    <hr>


    <a th:href="@{/students/addNewStudentForm}"
       class="btn btn-primary btn-sm mb-3">Add New Student</a>

    <table class="table table-bordered table-striped">

        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th class="text-center align-middle">Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.phoneNumber}"></td>

            <td class="text-center align-middle">
                <!-- update button -->
                <a th:href="@{/students/updateStudent(studentId=${student.id})}"
                   class="btn btn-info">Update</a>

                <!-- delete button -->
                <a th:href="@{/students/deleteStudent(studentId=${student.id})}"
                   onclick="if (!(confirm('Are you sure you want to delete the student?'))) return false"
                   class="btn btn-danger">Delete</a>
            </td>

        </tr>
        </tbody>


    </table>

</div>


</body>
</html>
